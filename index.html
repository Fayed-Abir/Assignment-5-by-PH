<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" /> -->
  </head>
</head>
<body>
    <!-- Navbar Section -->
     <section id="navbar-section" class=" flex justify-between mx-auto w-[1920px] mb-3 mt-3 ">
        <div class="w-[196px] h-[50px] flex pr-3 pl-3 gap-2">
            <img src="./assets/logo.png" alt="" class="max-h-[50px] max-w-[50px]">
            <p class="text-[#006747] font-[1000] max-h-[50px] p-0 m-0">Emergency Service</p>
        </div>

        <div class=" flex max-w-[397px] max-h-[52px]  pr-3 justify-center items-center">
            
            <div id="hearts" class=" rounded-3xl bg-[#41ff6a41] min-w-[123px] min-h-[52px] flex justify-center items-center  mr-5 pl-9 pr-9 gap-3  ">
                <p id="life-count">0</p>
                <img src="./assets/heart.png" alt="" class="w-[26px] h-[23px] ">
            </div>

            <div id="coins" class=" rounded-3xl min-w-[106px] min-h-[52px] flex justify-center items-center bg-[#41ff6a41] gap-3 pl-9 pr-9">
                <p id="coin-count">0</p>
                <img src="/assets/coin.png" alt="" class="w-[22px] h-[22px]">
            </div>
            
            <div id="copy-btn" class="flex ustify-center items-center min-w-[127px] min-h-[50px]  mr-6 pl-9 pr-9 rounded-4xl bg-[#00A63E] gap-2 ml-3 text-white ">
                <p class="">0</p>
                <br>
                <button class="btn bg-[#00A63E] max-w-[112px] min-h-[50px] flex justify-center items-center   mr-3">Copy</button>
            </div>
        </div>
     </section>


       <!-- Banner section -->
     <section id="banner-section" class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] w-[1920px] h-[239px] flex justify-center items-center mx-auto text-white">
         <div class="flex flex-col  justify-center items-center">
            <img src="./assets/logo-dark.png" alt="" class="h-[92px] w-[92px] mb-2">
         <h2 class="font-bold text-4xl mb-2">Emergency Service Directory</h2>
         <p class="font-semibold text-xl">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
         </div>
     </section>
</body>
</html>
